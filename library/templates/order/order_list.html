{% extends "base.html" %}


{% block content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">User</th>
        <th scope="col">Book</th>
        <th scope="col">Created_at</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.user }}</td>
        <td>{{ order.book.name }}</td>
        <td>{{ order.created_at }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}

{% extends "base.html" %} &nbsp;{% block content %}

<form method="GET" id="searchform">
    <lable for="searchbox">Search by name, surname, patronymic, part of name, etc:</lable>
    <input id="searchbox" name="q" type="text" value="{{ request.GET.q }}" placeholder="Search...">
</form>

<form method="GET" id="sortform">
    <lable for="choices_list" >Sort authors by:</lable>
    <input list="choices" name="sort_by" id="choices_list">
    <datalist>
        <option value="name(descending)">From A to Z (default)</option>
        <option value="name(ascending)">From Z to A</option>
        <option value="surname(ascending)">From A to Z</option>
        <option value="surname(descending)">From Z to A</option>
    </datalist>
</form>

<h1>Authors</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Patronymic</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td>{{ author.name }}</td>
        <td>{{ author.surname }}</td>
        <td>{{ author.patronymic }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
